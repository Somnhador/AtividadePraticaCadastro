<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleCadastro.css">
  <title>Cadastro de Usu√°rio</title>
</head>

<body>
  <main>
    <section>
      <form>
        <div>
          <label for="name">Nome Completo</label>
          <div>
            <input type="text" class="inputs" required minlength="2" maxlength="150">
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <div>
            <input type="email" class="inputs" required>
          </div>
        </div>
        <div>
          <label for="senha">Senha</label>
          <div>
            <input type="password" class="inputs" required minlength="8" maxlength="60">
          </div>
        </div>
        <div>
          <label for="confirmarSenha">Confirmar Senha</label>
          <div>
            <input type="password" class="inputs" required minlength="8" maxlength="60">
          </div>
        </div>
        <div id="botoes">
          <button type="submit" id="enviar" class="botao">Enviar</button>
            <button type="button" id="limpar" class="botao">Limpar</button>
          </div>
      </form>
    </section>
  </main>
</body>

</html>
